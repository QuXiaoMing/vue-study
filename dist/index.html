<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="./vue.js"></script>
        <script>
            window.app = new Vue({
                el: '#app',
                template: `
                    <div>date: {{date}}</div>
                    <div>t: {{t}}</div>
                    <div>a:{{a}}</div>
                    <div>b:{{b}}</div>
                    <div>test2:{{test2}}</div>
                    <div>test:{{test}}</div>
                `,
                data() {
                    return {
                        date: new Date(),
                        a: 1,
                        b: 2,
                    };
                },
                computed: {
                    test2() {
                        return this.test * 2;
                    },

                    test() {
                        return this.a + this.b;
                    },
                    t() {
                        return this.date.getTime();
                    },
                },
            });

            setInterval(() => {
                app.date = new Date();
            }, 1000);
        </script>
    </body>
</html>
